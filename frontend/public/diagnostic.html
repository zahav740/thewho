<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диагностика масштаба</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 16px;
        }
        .test-box {
            width: 200px;
            height: 100px;
            border: 2px solid #000;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }
        .info {
            background: #e6f7ff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Диагностика масштаба приложения</h1>
    
    <div class="info">
        <h3>Системная информация:</h3>
        <div id="systemInfo"></div>
    </div>
    
    <div class="test-box">
        Тестовый блок 200x100px<br>
        Font-size: 16px
    </div>
    
    <div style="font-size: 14px;" class="test-box">
        Тестовый блок 200x100px<br>
        Font-size: 14px
    </div>
    
    <div style="font-size: 12px;" class="test-box">
        Тестовый блок 200x100px<br>
        Font-size: 12px
    </div>
    
    <script>
        // Собираем системную информацию
        const info = {
            'Ширина окна': window.innerWidth + 'px',
            'Высота окна': window.innerHeight + 'px', 
            'Device Pixel Ratio': window.devicePixelRatio,
            'HTML zoom': getComputedStyle(document.documentElement).zoom || 'не задан',
            'Body zoom': getComputedStyle(document.body).zoom || 'не задан',
            'HTML font-size': getComputedStyle(document.documentElement).fontSize,
            'Body font-size': getComputedStyle(document.body).fontSize,
            'Браузер': navigator.userAgent
        };
        
        let html = '';
        for (const [key, value] of Object.entries(info)) {
            html += `<strong>${key}:</strong> ${value}<br>`;
        }
        
        document.getElementById('systemInfo').innerHTML = html;
        
        console.log('Диагностическая информация:', info);
    </script>
</body>
</html>
